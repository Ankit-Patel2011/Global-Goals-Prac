  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Light gray background */
}

header {
    background-color: #333; /* Dark gray header */
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

header:hover {
    background-color: #444; /* Darker gray on hover */
}

.content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.sdg-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust column width as needed */
    gap: 20px;
}

.sdg-image {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.sdg-image:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.sdg-image img {
    width: 100%;
    height: auto;
    transition: transform 0.3s;
}

.sdg-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s;
}

.sdg-image:hover .sdg-overlay {
    opacity: 1; /* Show overlay on hover */
}

.sdg-overlay h3 {
    margin: 0;
    font-size: 1.5rem;
}

.sdg-overlay p {
    margin: 0;
    font-size: 1rem;
}

footer {
    background-color: #333; /* Dark gray footer */
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

footer:hover {
    background-color: #444; /* Darker gray on hover */
}

.footer-bar {
    display: flex;
    justify-content: space-around;
}

.footer-bar a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.footer-bar a:hover {
    color: #ffcc00;
}
